name: Package Extension

# Trigger: Define when the workflow should run
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - '.github/workflows/package.yml'
      - 'tsconfig.json'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
  workflow_dispatch:

# Environment variables
env:
  NODE_VERSION: '20'
  NODE_OPTIONS: '--experimental-global-webcrypto'

jobs:
  package:
    name: Package Extension
    runs-on: ubuntu-latest
    outputs:
      vsix-path: ${{ steps.package.outputs.path }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint
        continue-on-error: true

      - name: Compile TypeScript
        run: npm run compile

      - name: Run Tests
        run: npm run test
        continue-on-error: true

      - name: Package Extension
        id: package
        run: |
          npm run package
          VSIX_FILE=$(find . -maxdepth 1 -name "*.vsix" -type f)
          echo "path=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "üì¶ Packaged: $VSIX_FILE"

      - name: Check Package Integrity
        run: |
          VSIX_FILE=$(find . -maxdepth 1 -name "*.vsix" -type f)
          if [ -f "$VSIX_FILE" ]; then
            echo "‚úÖ Package created successfully"
            ls -lh "$VSIX_FILE"
          else
            echo "‚ùå Package file not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prompt-booster-vsix
          path: '*.vsix'
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: |
          success() &&
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main'
        with:
          files: '*.vsix'
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

